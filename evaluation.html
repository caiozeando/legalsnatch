<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lawline - Avaliação</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="navbar box-shadow" style="background-color: #0082ff;">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-left" style="color: #fff;">
          <img src="lawline_branco.png" width="150" height="50">
        </a>
      </div>
    </div>
  </header>

  <main role="main">

    <section class="container">
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="card" style="width: 700px; left: 300px; top: 35px;border-color: #fff;">
            <div class="card-body">
              <div class="row">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="nome">Seu Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                      </div>
                      <div class="form-group">
                        <label for="email">Seu Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                          placeholder="Email">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="compra">
                        <label class="form-check-label" for="defaultCheck1">
                          Alterar o texto....
                        </label>
                      </div>
                      <button type="submit" onclick="sendEmail()" class="btn btn-primary">Enviar</button>

                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-12">
                          <img src="versaobeta.png" style="height: 190px;" class="card-img-top" alt="Legalsnatch">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <img src="estudante.png" class="card-img-top" alt="Legalsnatch">
                        </div>
                        <div class="col-md-6">
                          <img src="universidade.png" class="card-img-top" alt="Legalsnatch">
                        </div>
                      </div>
                    </div>
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


  <script src="https://smtpjs.com/v3/smtp.js">
  </script>

  <script>
    function sendEmail() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var compra = document.getElementById('compra').checked;

      var buy = '';
      if(compra) {
        buy = "Sim";
      } else {
        buy = "Não";
      }

      var msg = "";
      msg += "Nome: " + nome + " \n";
      msg += "Email: " + email + " \n";
      msg += "compra: " + buy + " \n";

      Email.send({
        Host: "smtp.gmail.com",
        Username: "rodrigoventuri123@gmail.com",
        Password: "@venturi123",
        To: 'testelegaljaragua@gmail.com',
        From: "rodrigoventuri123@gmail.com",
        Subject: "MAIS UM RESPOSTA",
        Body: msg
      }).then(
        message => alert(message)
      );
    }
  </script>
</body>

</html>
